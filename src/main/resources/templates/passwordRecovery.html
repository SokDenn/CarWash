<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Liga.ru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
        <h1 class="text-center mb-4">Восстановление логина</h1>

        <div th:if="${message}" class="alert alert-info" role="alert">
            <span th:text="${message}"></span>
        </div>

        <form id="passwordRecoveryForm" class="needs-validation" th:action="@{/api/v1/auth/passwordRecovery}" method="post"
              onsubmit="return validateFormPasswordRecovery(event)">
            <input type="hidden" id="userId" th:value="null">
            <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback">Логин должен быть не пустым и содержать только латинские буквы.</div>
                <div id="username-unique-feedback" class="invalid-feedback">Такого логина нет.</div>
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit">Отправить ссылку на почту</button>
        </form>
    </div>
</div>

<script src="/auth.js"></script>
</body>
</html>
