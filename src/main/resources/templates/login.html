<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Liga.ru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
        <h1 class="text-center mb-4">Вход</h1>

        <div th:if="${message}" class="alert alert-info" role="alert">
            <span th:text="${message}"></span>
        </div>

        <form onsubmit="login(event)" class="needs-validation">
            <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback">Введите логин.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">Введите пароль.</div>
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit">Войти</button>
        </form>

        <div class="text-center mt-3">
            <a href="/registration">Регистрация</a>
        </div>

        <div class="text-center mt-3">
            <a href="/api/v1/auth/passwordRecovery">Восстановить пароль по логину</a>
        </div>

    </div>
</div>

<script src="/auth.js"></script>
</body>
</html>
