<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Регистрация</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>

    .form-container {
      max-width: 500px;
      margin: 0 auto; /* Центрирование по горизонтали */
    }
  </style>
</head>

<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="form-container">
    <h1 class="text-center mb-4">Регистрация</h1>
    <form id="registrationForm" class="needs-validation" th:action="@{/registration}" method="post" onsubmit="return validateForm(event)">
      <input type="hidden" id="userId" th:value="null">

      <div class="mb-3">
        <label for="username" class="form-label">Логин</label>
        <input type="text" class="form-control" id="username" name="username" required>
        <div class="invalid-feedback">Логин должен быть не пустым и содержать только латинские буквы.</div>
        <div id="username-unique-feedback" class="invalid-feedback">Логин уже занят.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="invalid-feedback">Пароль не может быть пустым.</div>
      </div>

      <button class="w-100 btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
    </form>
  </div>
</div>

<script src="/auth.js"></script>
</body>
</html>
