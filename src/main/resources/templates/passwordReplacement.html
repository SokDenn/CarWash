<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Liga.ru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
        <h1 class="text-center mb-4">Смена пароля</h1>

        <div th:if="${message}" class="alert alert-info" role="alert">
            <span th:text="${message}"></span>
        </div>

        <form id="passwordReplacementForm" class="needs-validation" th:action="@{/api/v1/auth/passwordReplacement}" method="post">

            <input type="hidden" name="token" th:value="${token}"/>

            <div class="mb-3">
                <label for="user" class="form-label">Логин</label>
                <input type="text" class="form-control" id="user" name="user"
                       th:value="${user.username}" readonly>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit">Сменить пароль</button>
        </form>
    </div>
</div>
</body>
</html>
